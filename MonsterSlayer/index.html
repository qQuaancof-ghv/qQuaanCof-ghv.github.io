<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>Monster Slayer</title>
</head>

<body>
    <section id="container">
        <div id="app">
            <div class="row">
                <div class="col-6">
                    <h1 class="text-center">YOU</h1>
                    <img src="./images/chibi.png" alt="" style="height: 400px; width: 100%;">

                    <div class="healthbar">
                        <div class="healthbar text-center" style="background-color: red; margin: 0; color: white;"
                            :style="{width: playerHealth + '%'}">
                            {{ playerHealth }}
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <h1 class="text-center">MONSTER</h1>
                    <img src="./images/monster.png" alt="" style="height: 400px; width: 100%;">

                    <div class="healthbar">
                        <div class="healthbar text-center" style="background-color: red; margin: 0; color: white;"
                            :style="{width: monsterHealth + '%'}">
                            {{ monsterHealth }}
                        </div>
                    </div>
                </div>
            </div>

            <div class="row controls" v-if="!gameIsRunning">
                <div class="col-12">
                    <button id="start-game" @click="startNewGame">START NEW GAME</button>
                </div>
            </div>

            <div class="row controls" v-else="">
                <div class="col-12">
                    <button id="attack" @click="attack">ATTACK</button>
                    <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
                    <button id="heal" @click="heal">HEAL</button>
                    <button id="give-up" @click="giveUp"> GIVE UP</button>
                </div>
            </div>

            <div class="row log" v-if="turns.length > 0">
                <div class="col-12">
                    <ul>
                        <li v-for="turn in turns"
                            :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                            {{ turn.textLog }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/app.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
